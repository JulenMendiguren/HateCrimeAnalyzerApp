<div [formGroup]="parentForm" [ngStyle]="showingSubquestion()">
    <ion-label
        >{{ question.text }}
        <span class="error-message">{{
            question.options.required ? '*' : ''
        }}</span></ion-label
    >
    <ion-item>
        <ion-label> Select options</ion-label>
        <ion-select multiple="true" formControlName="{{ question.Q_ID }}">
            <ng-container *ngFor="let answer of question.possibleAnswers">
                <ion-select-option value="{{ answer }}">{{
                    answer
                }}</ion-select-option>
            </ng-container>
        </ion-select>
    </ion-item>

    <div *ngFor="let error of errorMessages[question.Q_ID]">
        <ng-container *ngIf="showingErrors(error.type)">
            <div class="error-message">
                <ion-icon name="alert" size="small"></ion-icon
                >{{ error.message }}
            </div>
        </ng-container>
    </div>
</div>
