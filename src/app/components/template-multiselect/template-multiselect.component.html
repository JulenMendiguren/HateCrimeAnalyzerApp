<div [formGroup]="parentForm">
    <ion-label>{{ question['text_' + lang] }}
        <span class="error-message">{{
            question.options.required ? '*' : ''
            }}</span>
    </ion-label>
    <ion-item>
        <ion-label> Select options</ion-label>
        <ion-select multiple="true" formControlName="{{ question._id }}">
            <ng-container *ngFor="
                    let answer of question['possibleAnswers_' + lang];
                    let i = index
                ">
                <ion-select-option text-wrap value="{{ i }}">{{
                    answer
                    }}</ion-select-option>
            </ng-container>
        </ion-select>
    </ion-item>

    <div *ngFor="let error of errorMessages[question._id]">
        <ng-container *ngIf="showingErrors(error.type)">
            <div class="error-message">
                <ion-icon name="alert" size="small"></ion-icon>{{ error.message }}
            </div>
        </ng-container>
    </div>
</div>
