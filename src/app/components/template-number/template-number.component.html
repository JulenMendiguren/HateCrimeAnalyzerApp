<div [formGroup]="parentForm">
    <ng-container *ngIf="question.options.slider">
        <ion-label
            >{{ question.text }}
            <span class="error-message">{{
                question.options.required ? "*" : ""
            }}</span></ion-label
        >
        <ion-item>
            <ion-range
                min="{{ question.options.minValue }}"
                max="{{ question.options.maxValue }}"
                pin="true"
                value="{{
                    (question.options.minValue + question.options.maxValue) / 2
                }}"
                formControlName="{{ question.Q_ID }}"
            >
                <ion-label slot="start">{{
                    question.options.minValue
                }}</ion-label>
                <ion-label slot="end">{{
                    question.options.maxValue
                }}</ion-label>
            </ion-range>
        </ion-item>
    </ng-container>
    <ng-container *ngIf="!question.options.slider">
        <ion-label
            >{{ question.text }}
            <span class="error-message">{{
                question.options.required ? "*" : ""
            }}</span></ion-label
        >
        <ion-item>
            <ion-input type="number" formControlName="{{ question.Q_ID }}">
            </ion-input>
        </ion-item>
    </ng-container>

    <div *ngFor="let error of errorMessages[question.Q_ID]">
        <ng-container *ngIf="showingErrors(error.type)">
            <div class="error-message">
                <ion-icon name="alert" size="small"></ion-icon
                >{{ error.message }}
            </div>
        </ng-container>
    </div>
</div>
