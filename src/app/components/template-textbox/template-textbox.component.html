<div [formGroup]="parentForm">
    <ng-container *ngIf="question.options.size == 'small'; else big">
        <ion-label
            >{{ question.text }}
            <span class="error-message">{{
                question.options.required ? "*" : ""
            }}</span></ion-label
        >
        <ion-item>
            <ion-input formControlName="{{ question.Q_ID }}"></ion-input>
        </ion-item>
    </ng-container>

    <ng-template #big>
        <ion-label
            >{{ question.text }}
            <span class="error-message">{{
                question.options.required ? "*" : ""
            }}</span></ion-label
        >
        <ion-item>
            <ion-textarea formControlName="{{ question.Q_ID }}"></ion-textarea>
        </ion-item>
    </ng-template>

    <div *ngFor="let error of errorMessages[question.Q_ID]">
        <ng-container *ngIf="showingErrors(error.type)">
            <div class="error-message">
                <ion-icon name="alert" size="small"></ion-icon
                >{{ error.message }}
            </div>
        </ng-container>
    </div>
</div>
