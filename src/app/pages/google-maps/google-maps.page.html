<ion-header>
    <ion-toolbar>
        <ion-title>google-maps</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="map_canvas"></div>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button (click)="closeMap()">Close Map</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
