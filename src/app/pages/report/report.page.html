<!-- Back button with a default href -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'test' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="parentForm" (ngSubmit)="submit()">
        <ng-container *ngFor="let question of questions">
            <ng-container [ngSwitch]="question.type">
                <app-template-textbox
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'textbox'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-textbox>

                <app-template-number
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'number'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                >
                </app-template-number>

                <app-template-likert
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'likert'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-likert>

                <app-template-datetime
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'datetime'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-datetime>

                <app-template-yesno
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'yesno'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-yesno>

                <app-template-radio
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'radio'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-radio>

                <app-template-multiselect
                    [ngStyle]="showingSubquestion(question)"
                    *ngSwitchCase="'multiselect'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-multiselect>

                <ng-container
                    *ngSwitchCase="'geolocation'"
                    [ngStyle]="showingSubquestion(question)"
                >
                    <ion-label
                        >{{question.text}}
                        <span class="error-message"
                            >{{ question.options.required ? "*" : "" }}</span
                        ></ion-label
                    >
                    <ion-item (click)="openMapModal(question._id)"
                        ><ion-label>Choose the location</ion-label>
                        <ion-icon
                            slot="end"
                            name="checkmark"
                            [className]="parentForm.controls[question._id].valid ? 'tick-showing': 'tick-hidden'"
                        ></ion-icon>
                    </ion-item>
                </ng-container>

                <div *ngSwitchDefault>ELSE: {{question.text}}</div>
            </ng-container>
        </ng-container>
        <ion-button
            [disabled]="!parentForm.valid"
            type="submit"
            expand="block"
            shape="round"
            >Submit <ion-icon slot="end" name="create"> </ion-icon>
        </ion-button>
    </form>
    <ion-button (click)="findInvalidControls()"> Invalid questions</ion-button>
</ion-content>
