<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS.title' |translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="delete-info">
      <h4>{{ 'SETTINGS.delete_info' |translate}}</h4>
      <ion-button color="secondary" (click)="deleteUserData()">OK</ion-button>
    </div>

    <div class="lang-select">
      <h4>{{ 'SETTINGS.select_language' |translate}}</h4>
      <ion-item>
        <ion-select placeholder="{{ 'SETTINGS.select_one' |translate}}" (ionChange)="onLangChanged($event)">
          <ion-select-option value="eu">Euskara</ion-select-option>
          <ion-select-option value="es">Español</ion-select-option>
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="fr">Français</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div>
      <h4>{{ 'SETTINGS.set_password' |translate}}</h4>
      <ion-button (click)="setPassword()">{{ 'SETTINGS.btn_set_pw' |translate}}</ion-button>
    </div>
  </div>
</ion-content>
