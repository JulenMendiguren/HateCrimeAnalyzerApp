<ion-header>
    <ion-toolbar>
        <ion-title>welcomeSlides</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
    <ion-slides pager="true" [options]="slideOpts" style=" height: 100%;">
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Slide 1</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h2>
                            Loreta ipsum dolor sit amet, consectetur adipiscing
                            elit, sed do eiusmod tempor incididunt ut labore et
                            dolore magna aliqua. Ut enim ad minim veniam, quis
                            nostrud exercitation ullamco laboris nisi ut aliquip
                            ex ea commodo consequat.
                        </h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide>
            <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Slide 3</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button fill="none" (click)="onRegisterClick()"
                            >Registrarse! (todo)
                            <ion-icon slot="end" name="arrow-forward"></ion-icon
                        ></ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
