<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="jsonLoaded">
        <ng-container *ngFor="let question of questions">
            <ng-container [ngSwitch]="question.type">
                <app-template-textbox
                    *ngSwitchCase="'textbox'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-textbox>

                <app-template-number
                    *ngSwitchCase="'number'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                >
                </app-template-number>

                <app-template-likert
                    *ngSwitchCase="'likert'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-likert>

                <app-template-datetime
                    *ngSwitchCase="'datetime'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-datetime>

                <app-template-yesno
                    *ngSwitchCase="'yesno'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-yesno>

                <app-template-radio
                    *ngSwitchCase="'radio'"
                    [question]="question"
                    [parentForm]="parentForm"
                ></app-template-radio>

                <app-template-multiselect
                    *ngSwitchCase="'multiselect'"
                    [question]="question"
                    [parentForm]="parentForm"
                    [errorMessages]="errorMessages"
                ></app-template-multiselect>

                <div *ngSwitchDefault>ELSE: {{question.text}}</div>
            </ng-container>
        </ng-container>

        <ion-button (click)="findInvalidControls()">
            Invalid questions</ion-button
        >
    </ng-container>
</ion-content>
